default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: https://gssp.stepup.example.com
            default_session: 'symfony2'
            goutte:
               guzzle_parameters:
                    curl.CURLOPT_SSL_VERIFYPEER: false
                    curl.CURLOPT_CERTINFO: false
                    ssl.certificate_authority: false
                    verify: false
            sessions:
                symfony2:
                    symfony2: ~
        Behatch\Extension: ~
    suites:
        default:
            contexts:
                - Test\Features\Context\WebContext
                - Test\Features\Context\ErrorReportContext
                - Behat\MinkExtension\Context\MinkContext
                - behatch:context:xml
