default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://gssp.stepup.example.com
            default_session: 'symfony2'
            sessions:
                symfony2:
                    symfony2: ~
        Behatch\Extension: ~
    suites:
        app_bundle:
            type: symfony_bundle
            contexts:
                - AppBundle\Features\Context\WebContext:
                - behatch:context:xml
            bundle: 'AppBundle'

