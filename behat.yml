default:
    formatters:
        progress:
            paths: false
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            default_session: 'symfony2'
            sessions:
                symfony2:
                    symfony2: ~
    suites:
        app_bundle:
            type: symfony_bundle
            contexts:
                - AppBundle\Features\Context\WebContext:
            bundle: 'AppBundle'
