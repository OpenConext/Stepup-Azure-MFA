surfnet_saml:
  hosted:
    identity_provider:
      enabled: true
      service_provider_repository: surfnet_saml.remote.service_providers
      sso_route: gssp_saml_sso
      public_key: "%saml_idp_publickey%"
      private_key: "%saml_idp_privatekey%"
    metadata:
      entity_id_route: gssp_saml_metadata
      public_key: "%saml_metadata_publickey%"
      private_key: "%saml_metadata_privatekey%"
  remote:
    service_providers:
      - entity_id: https://service_provider_unkown/saml/metadata
        certificate_file: /home/vagrant/code/vendor/surfnet/stepup-saml-bundle/src/Resources/keys/development_publickey.cer
        assertion_consumer_service_url: https://service_provider_unkown/saml/sso_return
